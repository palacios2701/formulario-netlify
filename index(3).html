
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario BanCoppel</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, select, textarea, button {
            display: block; width: 100%; margin-bottom: 10px; padding: 10px;
        }
        label { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Formulario BanCoppel</h1>

    <label>Nombre Cliente:</label>
    <input type="text" id="nombreCliente">

    <label>Celular:</label>
    <input type="text" id="celular">

    <label>N. Cliente Bancoppel:</label>
    <input type="text" id="numCliente">

    <label>Tel Fijo:</label>
    <input type="text" id="telFijo">

    <label>Edad:</label>
    <input type="number" id="edad">

    <label>Antigüedad del Banco:</label>
    <input type="text" id="antiguedad">

    <label>Zona:</label>
    <input type="text" id="zona">

    <label>Tipificación:</label>
    <select id="tipificacion">
        <option value="">Selecciona una opción</option>
        <option>VENTA EXITOSA</option>
        <option>ACUDIRA A SUCURSAL</option>
        <option>CLIENTE COLGO</option>
        <option>CLIENTE MOLESTO</option>
        <option>COLABORADOR</option>
        <option>DESCONFIANZA</option>
        <option>EQUIVOCADO</option>
        <option>LLAMAR DESPUES</option>
        <option>NO CUBRE PERFIL</option>
        <option>NO CUENTA CON APP</option>
        <option>NO DA INFORMACION</option>
        <option>NO ES CLIENTE BANCOPPEL</option>
        <option>NO INTERESA</option>
        <option>NO SE ENCUENTRA</option>
        <option>PENDIENTE</option>
        <option>TERCERA PERSONA</option>
        <option>BUZON</option>
        <option>FUERA DE SERVICIO</option>
        <option>NO CONTESTA</option>
        <option>OCUPADO</option>
        <option>SUSPENDIDO</option>
    </select>

    <label>Correo Electrónico:</label>
    <input type="email" id="correo">

    <label>Observaciones:</label>
    <textarea id="observaciones"></textarea>

    <label>Fecha y Hora:</label>
    <input type="text" id="fechaHora" readonly>

    <label>Usuario:</label>
    <input type="text" id="usuario" placeholder="Ingresa tu nombre completo">

    <button onclick="generarRegistro()">Generar registro</button>
    <button onclick="guardarRegistro()">Guardar registro</button>
    <button onclick="buscarRegistro()">Buscar registro</button>

    <script>
        document.getElementById("fechaHora").value = new Date().toLocaleString();

        function generarRegistro() {
            alert("Función para generar registro aleatorio (conectar con hoja BDD)");
        }

        function guardarRegistro() {
            alert("Función para guardar registro (conectar con Apps Script)");
        }

        function buscarRegistro() {
            alert("Función para buscar registro por celular (conectar con Apps Script)");
        }
    </script>
</body>
</html>
