
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario BanCoppel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-control:disabled {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container form-container">
    <h2 class="text-center mb-4">Formulario BanCoppel</h2>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary" onclick="generarRegistro()">Generar registro</button>
      <button class="btn btn-primary" onclick="guardarRegistro()">Guardar registro</button>
      <input type="text" id="buscarCelular" placeholder="Celular para buscar" class="form-control w-25"/>
      <button class="btn btn-primary" onclick="buscarRegistro()">Buscar registro</button>
    </div>

    <div class="row g-3">
      <div class="col-md-4">
        <label>Nombre Cliente:</label>
        <input type="text" id="nombre" class="form-control">
      </div>
      <div class="col-md-4">
        <label>Celular:</label>
        <input type="text" id="celular" class="form-control">
      </div>
      <div class="col-md-4">
        <label>N. Cliente Bancoppel:</label>
        <input type="text" id="numero" class="form-control">
      </div>

      <div class="col-md-4">
        <label>Tel Fijo:</label>
        <input type="text" id="fijo" class="form-control">
      </div>
      <div class="col-md-4">
        <label>Edad:</label>
        <input type="text" id="edad" class="form-control">
      </div>
      <div class="col-md-4">
        <label>Antigüedad del Banco:</label>
        <input type="text" id="antiguedad" class="form-control">
      </div>

      <div class="col-md-4">
        <label>Zona:</label>
        <input type="text" id="zona" class="form-control">
      </div>
      <div class="col-md-4">
        <label>Correo Electrónico:</label>
        <input type="text" id="correo" class="form-control">
      </div>
      <div class="col-md-4">
        <label>Tipificación</label>
        <select id="tipificacion" class="form-select">
          <option value="">Selecciona...</option>
        </select>
      </div>

      <div class="col-md-12">
        <label>Observaciones:</label>
        <textarea id="observaciones" class="form-control"></textarea>
      </div>

      <div class="col-md-6">
        <label>Fecha y Hora:</label>
        <input type="text" id="fechaHora" class="form-control" disabled>
      </div>
      <div class="col-md-6">
        <label>Usuario (escribe tu nombre completo):</label>
        <input type="text" id="usuario" class="form-control">
      </div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
