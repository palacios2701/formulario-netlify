<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario BanCoppel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f6f8;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .form-container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1 1 300px;
      margin: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    .button-row {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulario BanCoppel</h2>
    <div class="button-row">
      <button id="generar">Generar registro</button>
      <button id="guardar">Guardar registro</button>
      <input type="text" id="buscar_celular" placeholder="Celular a buscar" style="padding: 8px; margin-left: 10px; width: 200px;" />
      <button id="buscar">Buscar registro</button>
    </div>
    <form id="formulario">
      <div class="form-row">
        <div class="form-group">
          <label>Nombre Cliente:</label>
          <input type="text" id="nombre" />
        </div>
        <div class="form-group">
          <label>Celular:</label>
          <input type="text" id="celular" />
        </div>
        <div class="form-group">
          <label>N. Cliente Bancoppel:</label>
          <input type="text" id="cliente" />
        </div>
        <div class="form-group">
          <label>Tel Fijo:</label>
          <input type="text" id="tel_fijo" />
        </div>
        <div class="form-group">
          <label>Edad:</label>
          <input type="number" id="edad" />
        </div>
        <div class="form-group">
          <label>Antigüedad del Banco:</label>
          <input type="text" id="antiguedad" />
        </div>
        <div class="form-group">
          <label>Zona:</label>
          <input type="text" id="zona" />
        </div>
        <div class="form-group">
          <label>Tipificación:</label>
          <select id="tipificacion">
            <option>Seleccione</option>
            <option>VENTA EXITOSA</option>
            <option>ACUDIRA A SUCURSAL</option>
            <option>CLIENTE COLGO</option>
            <option>CLIENTE MOLESTO</option>
            <option>COLABORADOR</option>
            <option>DESCONFIANZA</option>
            <option>EQUIVOCADO</option>
            <option>LLAMAR DESPUES</option>
            <option>NO CUBRE PERFIL</option>
            <option>NO CUENTA CON APP</option>
            <option>NO DA INFORMACION</option>
            <option>NO ES CLIENTE BANCOPPEL</option>
            <option>NO INTERESA</option>
            <option>NO SE ENCUENTRA</option>
            <option>PENDIENTE</option>
            <option>TERCERA PERSONA</option>
            <option>BUZON</option>
            <option>FUERA DE SERVICIO</option>
            <option>NO CONTESTA</option>
            <option>OCUPADO</option>
            <option>SUSPENDIDO</option>
          </select>
        </div>
        <div class="form-group">
          <label>Correo Electrónico:</label>
          <input type="email" id="correo" />
        </div>
        <div class="form-group">
          <label>Observaciones:</label>
          <textarea id="observaciones" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Fecha y Hora:</label>
          <input type="text" id="fecha_hora" readonly />
        </div>
        <div class="form-group">
          <label>Usuario (escribe tu nombre completo):</label>
          <input type="text" id="usuario" />
        </div>
      </div>
    </form>
  </div>

  <script>
    // Aquí deberás enlazar los botones con el Web App de Google Apps Script
    const url = 'https://script.google.com/macros/s/AKfycby5vwvZKULUs2ULIiGqn0higkzKfagQkHrfhASKCKjCqN28KVljQh0M45_dwZDROPsKCg/exec';

    function obtenerDatosFormulario() {
      return {
        nombre: document.getElementById('nombre').value,
        celular: document.getElementById('celular').value,
        cliente: document.getElementById('cliente').value,
        tel_fijo: document.getElementById('tel_fijo').value,
        edad: document.getElementById('edad').value,
        antiguedad: document.getElementById('antiguedad').value,
        zona: document.getElementById('zona').value,
        tipificacion: document.getElementById('tipificacion').value,
        correo: document.getElementById('correo').value,
        observaciones: document.getElementById('observaciones').value,
        fecha_hora: document.getElementById('fecha_hora').value,
        usuario: document.getElementById('usuario').value
      };
    }

    document.getElementById('generar').addEventListener('click', () => {
      fetch(url + '?action=generar')
        .then(res => res.json())
        .then(data => {
          Object.keys(data).forEach(key => {
            if (document.getElementById(key)) {
              document.getElementById(key).value = data[key];
            }
          });
        });
    });

    document.getElementById('guardar').addEventListener('click', () => {
      const datos = obtenerDatosFormulario();
      fetch(url, {
        method: 'POST',
        body: JSON.stringify(datos),
        headers: { 'Content-Type': 'application/json' }
      })
        .then(res => res.text())
        .then(data => alert(data));
    });

    document.getElementById('buscar').addEventListener('click', () => {
      const cel = document.getElementById('buscar_celular').value;
      fetch(url + '?action=buscar&celular=' + encodeURIComponent(cel))
        .then(res => res.json())
        .then(data => {
          Object.keys(data).forEach(key => {
            if (document.getElementById(key)) {
              document.getElementById(key).value = data[key];
            }
          });
        });
    });

    // Rellenar automáticamente la fecha y hora al cargar
    window.onload = function () {
      const ahora = new Date();
      document.getElementById('fecha_hora').value = ahora.toLocaleString('es-MX');
    };
  </script>
</body>
</html>
