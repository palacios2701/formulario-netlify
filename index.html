
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario Bancoppel</title>
</head>
<body>
  <h1>Formulario Bancoppel</h1>
  <form id="bancoppel-form">
    <label>Nombre: <input type="text" name="nombre" required /></label><br />
    <label>Celular: <input type="text" name="celular" required /></label><br />
    <label>Número Cliente: <input type="text" name="numero" required /></label><br />
    <label>Tel Fijo: <input type="text" name="fijo" /></label><br />
    <label>Edad: <input type="number" name="edad" required /></label><br />
    <label>Antigüedad: <input type="text" name="antiguedad" /></label><br />
    <label>Zona: <input type="text" name="zona" /></label><br />
    <label>Tipificación: <input type="text" name="tipificacion" /></label><br />
    <label>Correo: <input type="email" name="correo" /></label><br />
    <label>Observaciones: <textarea name="observaciones"></textarea></label><br />
    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById("bancoppel-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const formBody = new URLSearchParams(formData).toString();

      fetch("https://script.google.com/macros/s/AKfycbxUfzUTCJ9A5d3vgZBvOLKk_VBeLhoVaT5Q6LrWW5JBBXah3GuskHunhEEtJcSq1IyC1Q/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formBody
      })
      .then(response => response.text())
      .then(result => alert(result))
      .catch(error => alert("Error: " + error));
    });
  </script>
</body>
</html>
