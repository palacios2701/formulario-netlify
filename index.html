
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Bancoppel</title>
</head>
<body>
    <h2>Registro Bancoppel</h2>
    <form action="https://script.google.com/macros/s/AKfycbxUfzUTCJ9A5d3vgZBvOLKk_VBeLhoVaT5Q6LrWW5JBBXah3GuskHunhEEtJcSq1IyC1Q/exec" method="POST">
        <label>Nombre Cliente:<input name="nombre" required></label><br>
        <label>Celular:<input name="celular" required></label><br>
        <label>N. Cliente Bancoppel:<input name="cliente_bancoppel"></label><br>
        <label>Tel Fijo:<input name="telefono_fijo"></label><br>
        <label>Edad:<input name="edad" type="number"></label><br>
        <label>Antigüedad del Banco:<input name="antiguedad"></label><br>
        <label>Zona:<input name="zona"></label><br>
        <label>Tipificación:<input name="tipificacion"></label><br>
        <label>Correo Electrónico:<input name="correo" type="email"></label><br>
        <label>Observaciones:<input name="observaciones"></label><br>
        <button type="submit">Guardar Registro</button>
    </form>
</body>
</html>
