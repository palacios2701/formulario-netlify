<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario BanCoppel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f6f8fa;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 1200px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 60px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d80;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    .row > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <h2>Formulario BanCoppel</h2>
  <form>
    <div class="button-container">
      <button type="button" onclick="generarRegistro()">Generar registro</button>
      <button type="button" onclick="guardarRegistro()">Guardar registro</button>
      <input type="text" id="buscarCelular" placeholder="Celular para buscar" />
      <button type="button" onclick="buscarRegistro()">Buscar registro</button>
    </div>

    <div class="row">
      <div>
        <label>Nombre Cliente:</label>
        <input type="text" id="nombre" />
      </div>
      <div>
        <label>Celular:</label>
        <input type="text" id="celular" />
      </div>
      <div>
        <label>N. Cliente Bancoppel:</label>
        <input type="text" id="numero" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Tel Fijo:</label>
        <input type="text" id="fijo" />
      </div>
      <div>
        <label>Edad:</label>
        <input type="number" id="edad" />
      </div>
      <div>
        <label>Antigüedad del Banco:</label>
        <input type="text" id="antiguedad" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Zona:</label>
        <input type="text" id="zona" />
      </div>
      <div>
        <label>Tipificación:</label>
        <select id="tipificacion">
          <option value="">Seleccione</option>
        </select>
      </div>
      <div>
        <label>Correo Electrónico:</label>
        <input type="email" id="correo" />
      </div>
    </div>

    <div class="row">
      <div>
        <label>Observaciones:</label>
        <textarea id="observaciones"></textarea>
      </div>
      <div>
        <label>Fecha y Hora:</label>
        <input type="text" id="fechaHora" readonly />
      </div>
      <div>
        <label>Usuario:</label>
        <input type="text" id="usuario" placeholder="Tu nombre" />
      </div>
    </div>
  </form>

  <script src="scripts.js"></script>
</body>
</html>
