<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario BanCoppel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f6f8;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    .form-container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-row {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .form-group {
      flex: 1 1 300px;
      margin: 10px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    textarea {
      resize: vertical;
    }
    .button-row {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background-color: #2980b9;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Formulario BanCoppel</h2>
    <div class="button-row">
      <input type="text" id="buscar_celular" placeholder="Celular para buscar" style="padding: 10px; width: 200px; margin-right: 10px;" />
      <button id="generar">Generar registro</button>
      <button id="guardar">Guardar registro</button>
      <button id="buscar">Buscar registro</button>
    </div>
    <form id="formulario">
      <div class="form-row">
        <div class="form-group">
          <label>Nombre Cliente:</label>
          <input type="text" id="nombre" />
        </div>
        <div class="form-group">
          <label>Celular:</label>
          <input type="text" id="celular" />
        </div>
        <div class="form-group">
          <label>N. Cliente Bancoppel:</label>
          <input type="text" id="cliente" />
        </div>
        <div class="form-group">
          <label>Tel Fijo:</label>
          <input type="text" id="tel_fijo" />
        </div>
        <div class="form-group">
          <label>Edad:</label>
          <input type="number" id="edad" />
        </div>
        <div class="form-group">
          <label>Antigüedad del Banco:</label>
          <input type="text" id="antiguedad" />
        </div>
        <div class="form-group">
          <label>Zona:</label>
          <input type="text" id="zona" />
        </div>
        <div class="form-group">
          <label>Tipificación:</label>
          <select id="tipificacion"></select>
        </div>
        <div class="form-group">
          <label>Correo Electrónico:</label>
          <input type="email" id="correo" />
        </div>
        <div class="form-group">
          <label>Observaciones:</label>
          <textarea id="observaciones" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Fecha y Hora:</label>
          <input type="text" id="fecha_hora" readonly />
        </div>
        <div class="form-group">
          <label>Usuario (escribe tu nombre completo):</label>
          <input type="text" id="usuario" />
        </div>
      </div>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
