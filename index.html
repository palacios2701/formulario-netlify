<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario BanCoppel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    form {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn-group {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #0056d6;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #003b9f;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    .row > div {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>Formulario BanCoppel</h1>

  <form id="formulario">
    <div class="btn-group">
      <button type="button" onclick="generarRegistro()">Generar registro</button>
      <button type="button" onclick="guardarRegistro()">Guardar registro</button>
      <input type="text" id="busqueda" placeholder="Número celular" />
      <button type="button" onclick="buscarRegistro()">Buscar registro</button>
    </div>

    <div class="row">
      <div>
        <label for="nombre">Nombre Cliente:</label>
        <input type="text" id="nombre" />
      </div>
      <div>
        <label for="celular">Celular:</label>
        <input type="text" id="celular" />
      </div>
      <div>
        <label for="numero">N. Cliente Bancoppel:</label>
        <input type="text" id="numero" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="fijo">Tel Fijo:</label>
        <input type="text" id="fijo" />
      </div>
      <div>
        <label for="edad">Edad:</label>
        <input type="text" id="edad" />
      </div>
      <div>
        <label for="antiguedad">Antigüedad del Banco:</label>
        <input type="text" id="antiguedad" />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="zona">Zona:</label>
        <input type="text" id="zona" />
      </div>
      <div>
        <label for="correo">Correo Electrónico:</label>
        <input type="email" id="correo" />
      </div>
      <div>
        <label for="tipificacion">Tipificación:</label>
        <select id="tipificacion" required>
          <option value="">Selecciona...</option>
        </select>
      </div>
    </div>

    <label for="observaciones">Observaciones:</label>
    <textarea id="observaciones" rows="3"></textarea>

    <div class="row">
      <div>
        <label for="fechaHora">Fecha y Hora:</label>
        <input type="text" id="fechaHora" disabled />
      </div>
      <div>
        <label for="usuario">Usuario (escribe tu nombre completo):</label>
        <input type="text" id="usuario" />
      </div>
    </div>
  </form>

  <script src="scripts.js"></script>
</body>
</html>
